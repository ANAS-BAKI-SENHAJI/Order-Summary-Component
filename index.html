<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div id="container">
  <div class="card">
    <div class="DancingMan">
    </div>

    <h1 id="title1">Order Summary</h1>
    <p id="cardDescription">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="annualPlan">
      <table>
        <tr>
          <td rowspan="2" id="iconMusic">
            <img src="images/icon-music.svg" alt="Music Icon" id="imageCenter">
          </td>
          <td id="annualPlan">
            Annual Plan
          </td>
          <td rowspan="2">
            <a href="#change" id="change">Change</a>
          </td>
        </tr>

        <tr>
          <td id="pricePlan">$59.99/year</td>
        </tr>
      </table>
    </div>

    <button class="ProceedPaymentButton">
      Proceed to Payment
    </button>

    <a href="#Cancel" id="CancelOrder">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/baki-senhaji-anas-4219b81aa/" target="_blank">Baki Senhaji Anas</a>.
  </div>
</div>
</body>
</html>
